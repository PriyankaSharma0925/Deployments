<!DOCTYPE html>
<html lang="en">
<head>
   <style>
       .text-white{
        color:white
    }
   </style>
    <script type="text/javascript">
        function clickfunc(obj) {
                         var t = $(obj).text();
                            alert(t);
                     }
    </script>
    <meta charset="UTF-8">
    <title>Book Recommender System</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body style="background-color: #A5D6D9">

    <nav class="navbar" style="background-color: #3A7734">

        <p class="navbar-brand" style="color: #444444"> My book recommender</p>
        <ul class="nav navbar-nav">
            <li><a style="text-decoration: None" href="/">Home</a></li>
            <li><a style="text-decoration: None" href="/recommend">Recommend</a></li>
            <li><a style="text-decoration: None">Contact</a></li>
        </ul>

    </nav>
    <div class="container">
        <div class="row"> </div>
            <div class="col-lg-12">
                <h1 style="font-size: 40px;text-align: center" >Top 50 Books</h1>
            </div>
        </div>
    </div>
    {% for i in range(book_name|length) %}
        <div class="col-lg-3">
        <div class="bp3-card">
            <div class="card-body text-white" >
                <a href="/click_recommend"  > <img class="card-img-top" src={{image[i]}}></a>
                <p class="text-white"><a href="/click_recommend" onclick="clickfunc(this)">  {{book_name[i]}}</a></p>

                <p>{{author[i]}}</p>
                <p>Votes-{{votes[i]}}</p>
                <p>Rating-{{rating[i]}}</p>

            </div>

        </div>

    </div>
    {% endfor %}





</body>
</html>
