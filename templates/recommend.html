<!DOCTYPE html>
<html lang="en">
<head>
   <style>
       .text-white{
        color:white
    }
   </style>
    <meta charset="UTF-8">
    <title>Book Recommender System</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body style="background-color: #A5D6D9">

    <nav class="navbar" style="background-color: #3A7734">

        <p class="navbar-brand" style="color: #444444"> Recommend Books</p>
        <ul class="nav navbar-nav">
            <li><a style="text-decoration: None" href="/">Home</a></li>
            <li><a style="text-decoration: None" href="/recommend">Recommend</a></li>
            <li><a style="text-decoration: None">Contact</a></li>
        </ul>

    </nav>
    <div class="container">
        <div class="row"> </div>
            <div class="col-lg-12">
                <h1 style="font-size: 40px;text-align: center" >Recommend Books</h1>
                    <form action="/recommend_books" method="post">
                        <input name="book_name" type="text" class="form-control">
                        <input type="submit" class="btn btn-lg btn-warning" >
                    </form>

    {% if data %}
        {% for i in data %}
            <div class="col-lg-12">
            <div class="bp3-card">
                <div class="card-body text-white" >
                    <img class="card-img-top" src="{{i[2]}}">
                    <p class="text-white">{{i[0]}}</p>
                    <p class="text-white">{{i[1]}}</p>


                </div>

            </div>

        </div>
        {% endfor %}
    {% endif %}

       </div>
        </div>
    </div>




</body>
</html>
